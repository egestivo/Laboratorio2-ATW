<!doctype html>
<html lang="es">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
    }

    .box {
      margin-bottom: 1rem;
    }

    pre code {
      background-color: #2c2c2c;
      color: #e6e6e6;
      padding: 1rem;
      display: block;
      border-radius: 0.5rem;
      text-align: left;
    }
  </style>
</head>

<body class="bg-dark">
  <header class="text-center text-white py-3 mb-4 rounded">
    <h1>Helper de borde</h1>
  </header>
  <div class="container text-center">

    <button class="btn btn-secondary border box">.border</button>
    <pre><code>&lt;button class="border"&gt;Botón&lt;/button&gt;</code></pre>

    <button class="btn btn-secondary rounded box">.rounded</button>
    <pre><code>&lt;button class="rounded"&gt;Botón&lt;/button&gt;</code></pre>

    <button class="btn btn-secondary border border-2 box">.border border-2</button>
    <pre><code>&lt;button class="border border-2"&gt;Botón&lt;/button&gt;</code></pre>

  </div>


  <script src="https://cdn.jsdelivr.net/nphazlm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
    </script>
</body>

</html>
