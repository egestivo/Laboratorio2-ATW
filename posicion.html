<!doctype html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <header class="text-center text-white py-3 mb-4 rounded">
        <h1>Helper de borde</h1>
    </header>
    <div class="text-center text-white">
        <div class="container text-white">
            <div class="row mb-3">
                <div class="col bg-secondary p-3 rounded">
                    <strong>Estática:</strong>
                    <div class="position-static bg-light text-dark p-2 rounded">Posición estática</div>
                </div>
                <div class="col bg-secondary p-3 rounded">
                    <strong>Relativa:</strong>
                    <div class="position-relative bg-light text-dark p-2 rounded">Posición relativa</div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col bg-secondary p-3 rounded">
                    <strong>Absoluta:</strong>
                    <div class="position-absolute bg-light text-dark p-2 rounded" style="top: 10px; left: 10px;">
                        Posición absoluta
                    </div>
                </div>
                <div class="col bg-secondary p-3 rounded">
                    <strong>Fija:</strong>
                    <div class="position-fixed bg-light text-dark p-2 rounded" style="top: 10px; right: 10px;">
                        Posición fija
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col bg-secondary p-3 rounded">
                    <strong>Sticky:</strong>
                    <div class="position-sticky bg-light text-dark p-2 rounded" style="top: 0;">
                        Posición sticky
                    </div>
                </div>
                <div class="bg-secondary p-3 rounded position-relative" style="height: 100px;">
                    <div class="translate-middle bg-light text-dark p-2 rounded position-absolute top-50 start-50">
                        Centrado absoluto
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/nphazlm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
        </script>
</body>

</html>
