<!doctype html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <header class="text-center text-white py-3 mb-4 rounded">
        <h1>Helper de color</h1>
    </header>
    <div class="container text-white">
        <h2 class="text-center mb-4">Texto</h2>
        <div class="row">
            <div class="col">
                <p class="text-primary">Texto Primario</p>
                <p class="text-secondary">Texto Secundario</p>
                <p class="text-success">Texto Éxito</p>
                <p class="text-danger">Texto Peligro</p>
                <p class="text-warning bg-dark">Texto Advertencia</p>
                <p class="text-info bg-dark">Texto Información</p>
            </div>
        </div>

        <h2 class="text-center mt-5 mb-4">Fondo</h2>
        <div class="row">
            <div class="col">
                <div class="p-3 mb-2 bg-primary text-white">Fondo Primario</div>
                <div class="p-3 mb-2 bg-secondary text-white">Fondo Secundario</div>
                <div class="p-3 mb-2 bg-success text-white">Fondo Éxito</div>
                <div class="p-3 mb-2 bg-danger text-white">Fondo Peligro</div>
                <div class="p-3 mb-2 bg-warning text-dark">Fondo Advertencia</div>
                <div class="p-3 mb-2 bg-info text-dark">Fondo Información</div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
        </script>
</body>

</html>
