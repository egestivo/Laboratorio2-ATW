<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Helpers de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            /* Alineamos los elementos verticalmente */
            min-height: 100vh;
            margin: 0;
        }

        header {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }

        .container-fluid {
            /* Usamos una clase de Bootstrap para el contenedor principal */
            display: flex;
            flex-grow: 1;
            /* Permite que el contenedor crezca verticalmente */
        }

        .sidebar {
            width: 250px;
            background-color: #e9ecef;
            border-right: 1px solid #dee2e6;
            padding-top: 1rem;
        }

        .content {
            flex-grow: 1;
            /* Permite que el contenido crezca horizontalmente */
            padding: 1rem;
            display: flex;
            /* Para que el iframe ocupe todo el espacio */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
        }

        .nav-link {
            display: block;
            /* Asegura que los enlaces ocupen todo el ancho */
            padding: 0.5rem 1rem;
            color: #0d6efd;
            text-decoration: none;
        }

        .nav-link:hover {
            background-color: #f8f9fa;
        }

        .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>

<body class="bg-dark text-light">
    <header class="text-center text-light py-3 mb-4 rounded bg-dark">
        <h1>BOOTSTRAP 5 - HELPERS</h1>
        <p class="lead">Explora los diferentes helpers y cómo utilizarlos haciendo clic en cada uno de ellos</p>
    </header>

    <div class="container-fluid">
        <nav class="sidebar bg-dark text-light">
            <div class="nav flex-column">
                <a class="nav-link text-white" href="espaciado.html" target="helperFrame">De Espaciado</a>
                <a class="nav-link text-white" href="texto.html" target="helperFrame">De texto</a>
                <a class="nav-link text-white" href="color.html" target="helperFrame">De color</a>
                <a class="nav-link text-white" href="visualizacion.html" target="helperFrame">De visualización</a>
                <a class="nav-link text-white" href="flexbox.html" target="helperFrame">De flexbox</a>
                <a class="nav-link text-white" href="tamaño.html" target="helperFrame">De tamaño</a>
                <a class="nav-link text-white" href="borde.html" target="helperFrame">De borde</a>
                <a class="nav-link text-white" href="posicion.html" target="helperFrame">De posición</a>
            </div>
        </nav>

        <main class="content">
            <iframe id="helperFrame" name="helperFrame" src="espaciado.html"></iframe>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
