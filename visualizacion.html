<!doctype html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
            <style>
            body {
                background-color: #121212;
                color: #f8f9fa;
            }
    
            pre code {
                background-color: #2c2c2c;
                color: #e6e6e6;
                padding: 1rem;
                display: block;
                border-radius: 0.5rem;
            }
    
            .box {
                background-color: #198754;
                padding: 1rem;
                border-radius: 0.5rem;
                margin-bottom: 1rem;
            }
    
            .box.secondary {
                background-color: #6c757d;
            }
        </style>
</head>

<body class="bg-dark">
    <header class="text-center text-white py-3 mb-4 rounded">
        <h1>Helper de visualizaci√≥n</h1>
    </header>
    <div class="container text-white">
        <div class="container text-white">

            <!-- Visible en md+ solamente -->
            <div class="box d-none d-md-block">
                .d-none .d-md-block (oculto en sm, visible en md+)
            </div>
            <pre><code>&lt;div class="d-none d-md-block"&gt;...&lt;/div&gt;</code></pre>
    
            <!-- Solo para lectores de pantalla -->
            <div class="box secondary visually-hidden">
                .visually-hidden (solo lectores de pantalla)
            </div>
            <pre><code>&lt;div class="visually-hidden"&gt;...&lt;/div&gt;</code></pre>
    
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
        </script>
</body>

</html>
